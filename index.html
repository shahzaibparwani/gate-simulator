<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLD Gate Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DLD Gate Simulator</h1>
        <label for="inputA">Input A:</label>
        <input type="number" id="inputA" min="0" max="1" value="0">
        <br>
        <label for="inputB">Input B:</label>
        <input type="number" id="inputB" min="0" max="1" value="0">
        <br>
        <button onclick="simulate()">Simulate</button>
        <br>
        <div id="outputContainer">
            <div class="gateOutput">
                <div class="bulb" id="andCircle"></div>
                <span>AND</span>
            </div>
            <div class="gateOutput">
                <div class="bulb" id="orCircle"></div>
                <span>OR</span>
            </div>
            <div class="gateOutput">
                <div class="bulb" id="notCircle"></div>
                <span>NOT</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
